<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Name Tag</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="../css/fonts/m+1m_bold_macroman/stylesheet.css">
    <!-- JS -->
    <script src="../js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <div id="nametag_screen" class="screen">
      <h1 id="name">JOHN SMITH</h1>
    </div>

    <script type="text/javascript">

      /* Set up Socket.IO */
      var address = '//172.17.68.12:7770';
      var socket = io.connect(address);

      socket.on('handshake', function(data) {
          socket.emit('handshake-response', {clientId: 'nametag'});
      });

      socket.on('new-name', function(data) {
          console.log('new-name', data);
          displayName(""+data.name, data.duration);
      });

      socket.on('error', function() { console.error(arguments) });
      socket.on('message', function() { console.log(arguments) });


      /* Display Name */
      function displayName(nameStr, displayDuration) {

        $("#name").html(nameStr);
        $("#name").stop().fadeTo("fast",1);

        setTimeout(function(){

          $("#name").stop().fadeTo("slow",0);

        }, displayDuration*1000);


        //TEMP
        colorizeCharacters();
      }

      //TEMP
      var myColors = ["#625673", "#1C8C81", "#9EF291", "#DCF28C", "#F2AF5C"]; // YOU CAN ADD MORE COLORS!
      colorizeCharacters();
      function colorizeCharacters(){

        $('h1').each(function(){

        var $el = $(this),
        text = $el.text(),
        len = text.length,
        coLen = myColors.length,
        newCont = '';

        for(var i=0; i<len; i++){
          newCont += '<span style="background:'+ myColors[i%coLen] +'">'+ text.charAt(i) +'</span>';
        }

        $el.html(newCont);

      });

      }


    </script>


  </body>
</html>
