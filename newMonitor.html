<!doctype html>
<html lang="en">
<meta charset="utf-8"></meta>
  <head>
    <title>Booth</title>
    <script src="./newMonitor.js"></script>
  	<style>
      html, body {
      	margin: 0;
      	color: #fff;
      	font-family: sans-serif;
      	font-weight: lighter;
      	width:100vw;
      	height:100vh;
      	text-align: center;
        font-size: 5vw;
        /* cursor: none; */
        z-index: -100;
        overflow: hidden;
      }

      .main {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        display: inline-block;
        background-color: rgba(170,170,170, .5);
        width: 75vw;
        height: 75vh;
        border-radius: 5vh;

      }

      div.select select{
        background: transparent;
        border: none;
        font-size: 1em;
        border-radius: .25em;
        background-color: #39f;
        color: #fff;
      }

      div.select select:active{
        background: transparent;
        border: none;
        font-size: 1em;
        border-radius: .25em;
        background-color: #17d;
        color: #fff;
      }

      div.select option:hover {
        background-color: #17d;
      }

      .button {
        display: inline-block;
        border-radius: 1vh;
        width: 25%;
        padding: 1vh;
        background-color: #39f;
        user-select: none;
      }

      .button:active {
        background-color: #17d;
      }

      iframe {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class='main'>
      <p>Select a window for this display</p>
      <div class='select'>
        <select id='windows'>
          <optgroup id='windowOpts'>
            <option value="" selected disabled hidden>Choose window here</option>
          </optgroup>
        </select>
      </div><br/>
      <div class='button' id='save'>Save</div>
    </div>
    <iframe id='demo'></iframe>
    <muse-growl id='growl'></muse-growl>
  </body>
</html>
